<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="container">
        <img src="drum_kit.jpg" alt="Drums">
        <button class="open-hi-hat">A</button>
        <button class="closed-hi-hat">B</button>
        <button class="snare">D</button>
        <button class="tom1">E</button>
        <button class="tom2">F</button>
        <button class="tom3">G</button>
        <button class="bass">H</button>
        <button class="crash">I</button>
    </div>   
    <script src="main.js"></script>
</body>
</html>
